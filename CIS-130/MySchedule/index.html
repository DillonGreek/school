<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="style.css">
    <title>My Schedule</title>
</head>


<body>
    <header>My Schedule</header>
    <table>

        <tr id="top">
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td class="side">Class</td>
            <td class="even">Intro To Programming</td>
            <td class="odd">Intro To Cloud Computing</td>
            <td class="even">Accounting</td>
            <td class="odd">Intro To Technology</td>
            <td class="even">Web Dev 1</td>
        </tr>
        <tr>
            <td class="side">Time</td>
            <td class="even">11:30</td>
            <td class="odd">10:30</td>
            <td class="even">8:00</td>
            <td class="odd">8:00</td>
            <td class="even">8:00</td>
        </tr>
        <tr>
            <td class="side">Grade</td>
            <td class="even">Passing</td>
            <td class="odd">Tested Out</td>
            <td class="even">Dropped</td>
            <td class="odd">Passing</td>
            <td class="even">Passing</td>
        </tr>
        <tr>
            <td class="side">Needed</td>
            <td class="even">Required</td>
            <td class="odd">Required</td>
            <td class="even">Not Required</td>
            <td class="odd">Required</td>
            <td class="even">Required</td>
        </tr>
    </table>
    <footer>&copy; Dillon Greek</footer>
</body>


</html>
